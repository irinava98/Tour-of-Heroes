<h2 appCustomStyle>My heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a class="list" routerLink="/detail/{{hero.id}}">
            <span class="badge">
                {{hero.id}}
            </span>
            {{hero.name}}
        </a>
        <button type="button" class="delete" title="deleted hero" (click)="delete(hero)">X</button>
    </li>

</ul>
<div>

    <label [ngStyle]="{'font-size':'20px'}" for="new-hero">Hero name: </label>
    <input id="new-hero" #heroName />
    <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">Add hero</button>
</div>
